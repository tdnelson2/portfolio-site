<!DOCTYPE html>
<html>
<head>
    <title>Timothy Nelson's Portfolio</title>
    <meta name="description" content="Timothy Nelson design portfolio">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="container">
    <header class="row">
        <div class="col-xs-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewbox="0 0 100 100">
                <circle cx="37" cy="62" r="25" stroke="rgba(229,229,229, 1)" stroke-width="3" fill="rgba(0, 0, 0, 0)"></circle>
                <circle cx="62" cy="62" r="25" stroke="rgba(229,229,229, 1)" stroke-width="3" fill="rgba(0, 0, 0, 0)"></circle>
                <circle cx="50" cy="37" r="25" stroke="rgba(229,229,229, 1)" stroke-width="3" fill="rgba(0, 0, 0, 0)"></circle>
            </svg>
        </div>
        <div class="col-lg-11 col-md-11 col-xs-11 header-txt">
            <h1 class="title">Timothy Nelson</h1>
            <h2 class="subtitle">Web/Graphic Designer</h2>
        </div>
    </header>
    <div class="box line"></div>
        <div class="row">
            <picture class="col-xs-12">
                <source media="(min-width: 1200px)" srcset="/images/design-hero-2400w.jpg 2x, /images/design-hero-1200w.jpg">
                <source media="(min-width: 572px)" srcset="/images/design-hero-2000w.jpg 2x, /images/design-hero-1000w.jpg">
                <source media="(min-width: 331px)" srcset="/images/design-hero-1024w.jpg 2x, /images/design-hero-512w.jpg">
                <img class="hero img-border" src="/images/design-hero-342w.jpg" srcset="/images/design-hero-684w.jpg 2x, /images/design-hero-342w.jpg" alt="Close-up of python code.">
            </picture>
        </div>
    <div class="row">
        <div class="col-xs-12">
            <h3 class="feature-header">Latest Work</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
            <a href="/design-portfolio/sponsorship-profile">
                <picture>
                    <source media="(min-width: 1200px)" srcset="/images/child-sponsorship-profile-rendered-760w.png 2x, /images/child-sponsorship-profile-rendered-380w.png">
                    <source media="(min-width: 992px)" srcset="/images/child-sponsorship-profile-rendered-960w.png 2x, /images/child-sponsorship-profile-rendered-480w.png">
                    <source media="(min-width: 768px)" srcset="/images/child-sponsorship-profile-rendered-760w.png 2x, /images/child-sponsorship-profile-rendered-380w.png">
                    <source media="(min-width: 331px)" srcset="/images/child-sponsorship-profile-rendered-720w.png 2x, /images/child-sponsorship-profile-rendered-360w.png">
                    <img class="box img-border" src="/images/child-sponsorship-profile-rendered-240w.png" srcset="/images/child-sponsorship-profile-rendered-480w.png 2x, /images/child-sponsorship-profile-rendered-240w.png" alt="Close-up of the 'Partner Map' app with the words 'Our Partners' featured prominently.">
                </picture>
            </a>
            <h4 class="feature-item-title">Sponsorship Profiles</h4>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
            <a href="/design-portfolio/gold-star">
                <picture>
                    <source media="(min-width: 1200px)" srcset="/images/gold-star-760w.jpg 2x, /images/gold-star-380w.jpg">
                    <source media="(min-width: 992px)" srcset="/images/gold-star-960w.jpg 2x, /images/gold-star-480w.jpg">
                    <source media="(min-width: 768px)" srcset="/images/gold-star-760w.jpg 2x, /images/gold-star-380w.jpg">
                    <source media="(min-width: 331px)" srcset="/images/gold-star-720w.jpg 2x, /images/gold-star-360w.jpg">
                    <img class="box img-border" src="/images/gold-star-240w.jpg" srcset="/images/gold-star-480w.jpg 2x, /images/gold-star-240w.jpg" alt="Close-up of a tile for a reastuarant named 'Emily' with a dropdown menu at the top containing the words 'All Cuisines.'">
                </picture>
            </a>
            <h4 class="feature-item-title">Gold Star Logo</h4>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
            <a href="uni">
                <picture>
                    <source media="(min-width: 1200px)" srcset="/images/uni-logo-760w.jpg 2x, /images/uni-logo-380w.jpg">
                    <source media="(min-width: 992px)" srcset="/images/uni-logo-960w.jpg 2x, /images/uni-logo-480w.jpg">
                    <source media="(min-width: 768px)" srcset="/images/uni-logo-760w.jpg 2x, /images/uni-logo-380w.jpg">
                    <source media="(min-width: 331px)" srcset="/images/uni-logo-720w.jpg 2x, /images/uni-logo-360w.jpg">
                    <img class="box img-border" src="/images/uni-logo-240w.jpg" srcset="/images/uni-logo-480w.jpg 2x, /images/uni-logo-240w.jpg" alt="Close-up of a webform with various fields and a large button containing the text 'Map My Income!'">
                </picture>
            </a>
            <h4 class="feature-item-title">UNI Logo</h4>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" style="margin-bottom: 15px;">
            <a href="/design-portfolio/video-collage" data-toggle="modal" data-project-id="partner-map">
                <picture>
                    <source media="(min-width: 1200px)" srcset="/images/video-collage-760w.jpg 2x, /images/video-collage-380w.jpg">
                    <source media="(min-width: 992px)" srcset="/images/video-collage-960w.jpg 2x, /images/video-collage-480w.jpg">
                    <source media="(min-width: 768px)" srcset="/images/video-collage-760w.jpg 2x, /images/video-collage-380w.jpg">
                    <source media="(min-width: 331px)" srcset="/images/video-collage-720w.jpg 2x, /images/video-collage-360w.jpg">
                    <img class="box img-border" src="/images/video-collage-240w.jpg" srcset="/images/video-collage-480w.jpg 2x, /images/video-collage-240w.jpg" alt="Close-up of the 'Partner Map' app with the words 'Our Partners' featured prominently.">
                </picture>
            </a>
            <h4 class="feature-item-title">Video Collage for Promo</h4>
        </div>
    </div>
</body>
</html>
