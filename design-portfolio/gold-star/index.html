<!DOCTYPE html>
<html>
<head>
    <title>Gold Star Property Management Logo by Timothy Nelson</title>
    <meta name="description" content="Gold Star Property Management Logo by Timothy Nelson">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="row">
        <div class="col-xs-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewbox="0 0 100 100">
                <circle cx="37" cy="62" r="25" stroke="rgba(229,229,229, 1)" stroke-width="3" fill="rgba(0, 0, 0, 0)"></circle>
                <circle cx="62" cy="62" r="25" stroke="rgba(229,229,229, 1)" stroke-width="3" fill="rgba(0, 0, 0, 0)"></circle>
                <circle cx="50" cy="37" r="25" stroke="rgba(229,229,229, 1)" stroke-width="3" fill="rgba(0, 0, 0, 0)"></circle>
            </svg>
        </div>
        <div class="col-lg-11 col-md-11 col-xs-11 header-txt">
            <h1 class="title">Timothy Nelson</h1>
            <h2 class="subtitle">Web/Graphic Designer</h2>
        </div>
    </header>
    <br><br>
    <div class="box line"></div>
    <div class="row">
        <div class="col-xs-12">
            <h3 class="feature-header">Gold Star Property Management Logo</h3>
        </div>
    </div>
    <div class="box line"></div>
    <br>
    <br>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <a href="/images_src/gold-star.jpg">
                <picture>
                    <source media="(min-width: 1200px)" srcset="/images/gold-star-760w.jpg 2x, /images/gold-star-380w.jpg">
                    <source media="(min-width: 992px)" srcset="/images/gold-star-960w.jpg 2x, /images/gold-star-480w.jpg">
                    <source media="(min-width: 768px)" srcset="/images/gold-star-760w.jpg 2x, /images/gold-star-380w.jpg">
                    <source media="(min-width: 331px)" srcset="/images/gold-star-720w.jpg 2x, /images/gold-star-360w.jpg">
                    <img class="box img-border" src="/images/gold-star-240w.jpg" srcset="/images/gold-star-480w.jpg 2x, /images/gold-star-240w.jpg" alt="Close-up of the 'Partner Map' app with the words 'Our Partners' featured prominently.">
                </picture>
            </a>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <a href="/images_src/gold-star-bg.jpg">
                <picture>
                    <source media="(min-width: 1200px)" srcset="/images/gold-star-bg-760w.jpg 2x, /images/gold-star-bg-380w.jpg">
                    <source media="(min-width: 992px)" srcset="/images/gold-star-bg-960w.jpg 2x, /images/gold-star-bg-480w.jpg">
                    <source media="(min-width: 768px)" srcset="/images/gold-star-bg-760w.jpg 2x, /images/gold-star-bg-380w.jpg">
                    <source media="(min-width: 331px)" srcset="/images/gold-star-bg-720w.jpg 2x, /images/gold-star-bg-360w.jpg">
                    <img class="box img-border" src="/images/gold-star-bg-240w.jpg" srcset="/images/gold-star-bg-480w.jpg 2x, /images/gold-star-bg-240w.jpg" alt="Close-up of 'Tournament Manager' and a button containing the words 'Create Tournament'.">
                </picture>
            </a>
        </div>
    </div>

</html>
